<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Cadastro de Veiculos para venda</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>

<body>
    <div class="container">

        <div class="header">
            <h3 class="titulo-principal">Cadastre seu veiculo para vender muito mais rapido!</h3>
        </div>

        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu veiculo</h1>
                <p>
                    Descreva as características do seu veículo e marque todas os opicionais e características que ele
                    possui
                </p>

                <form>

                    <div class="box-input">

                        <label for="title">Titulo do anuncio
                            <span class="required-field">*</span> 
                        </label>

                        <input  type="text" 
                                name="title" 
                                id="title" 
                                class="block"
                                placeholder=" Defina um titulo para o seu veiculo" 
                                minlength="1" 
                                maxlength="30" 
                                required>

                        <input type="submit"  
                               class="btn-submit"
                               value="Cadastrar">        
                    </div>

                    <div class="box-input">
                        <label for="price">Preco do veiculo
                            <span class="required-field">*</span> 
                        </label>

                        <input type="number" 
                               id="price"
                               name="price"
                               class="block"
                               required>   

                    </div class="box-input">
                        <label for="price">Descricao:
                            <span class="required-field">*</span> 
                        </label>

                        <textarea 

                                id="description" 
                                name="description" 
                                class="block"
                                cols="30"
                                rows="10"
                                required
                                placeholder="Descreva seu Veiculo:"
                        >
                        </textarea>
                    <div>

                    <div class="box-input">
                        <label for="unique_owner">Unico Dono?
                            <span class="required-field">*</span> 
                        </label>
                        <select id="unique_owner" name="unique_owner" required>
                            <option value="" >Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Nao</option>
                        </select>
                    </div>

                    <div class="box-input">

                        <label for="brand">Marca:
                            <span class="required-field">*</span> 
                        </label>

                        <input  type="text" 
                                name="brand" 
                                id="brand" 
                                class="block"
                                placeholder=" Digite a marca do seu veiculo: " 
                                minlength="1" 
                                maxlength="30" 
                                required>
                    </div>

                    <div class="box-input">

                        <label for="model">Modelo:
                            <span class="required-field">*</span> 
                        </label>

                        <input  type="text" 
                                name="model" 
                                id="model" 
                                class="block"
                                placeholder=" Digite o modelo do seu veiculo: " 
                                minlength="1" 
                                maxlength="30" 
                                required>
                    </div>

                    <div class="box-input">

                        <label for="mileage">Quilometragem:
                            <span class="required-field">*</span> 
                        </label>

                        <input  type="number" 
                                name="mileage" 
                                id="mileage" 
                                class="block"                                
                                minlength="1" 
                                maxlength="30" 
                                required>
                    </div>

                    <div class="box-input">

                        <label for="purchase_date">
                            Data de compra do veiculo:
                            <span class="required-field">*</span> 
                        </label>

                        <input  type="date" 
                                name="purchase_date" 
                                id="purchase_date" 
                                class="block"                                
                                minlength="1" 
                                maxlength="30" 
                                required>
                    </div>

                    <div class="box-input">
                        <p>Cambio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear" >
                        <label for="manual">Manual</label>
                       
                        <input type="radio" id="auto" name="gear" >
                        <label for="auto">Automatico</label>
                    </div>

                    <div class="optional-box">
                        <p>Opcionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airbag" name="optinal[]" value="airbag">
                                <label for="airbag">AirBag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optinal[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optinal[]" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="eletric_lock" name="optinal[]" value="eletric_lock">
                                <label for="eletric_lock">Trava Eletrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">                        
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="eletric_window" name="optinal[]" value="eletric_window">
                                <label for="eletric_window">Vidro Eletrico</label>
                            </li>
                            <li>
                                <input type="checkbox" id="speakers" name="optinal[]" value="speakers">
                                <label for="speakers">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse_camera" name="optinal[]" value="reverse_camera">
                                <label for="reverse_camera">Camera de re</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather_seat" name="optinal[]" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="box-input">
                        <p>Envie imagens do veiculo<span class="required-field">*</span> </p>
                        <input 
                            type="file" 
                            multiple accept="image/png, image/jpeg"
                            id="image"
                            name="image"
                            required
                        >
                    </div>
                            
                        <input type="submit"  
                               class="btn-submit"
                               value="Cadastrar">  

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
